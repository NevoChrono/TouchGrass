<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Hackcathon/signstyles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">

        <div class="screen">
            <div class="screen__content">
                <form class="signup"> <!-- Changed class name from 'login' to 'signup' -->
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <img src="Images/personpurple.png" height="15px" width="15px">
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-envelope"></i>
                        <img src="Images/mail.png" height="15px" width="15px">
                        <input type="email" class="login__input" placeholder="Email"> <!-- Added email field -->
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <img src="Images/lock.png" height="15px" width="15px">
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <img src="Images/lock.png" height="15px" width="15px">
                        <input type="password" class="login__input" placeholder="Confirm Password"> <!-- Added confirm password field -->
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Sign Up Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
